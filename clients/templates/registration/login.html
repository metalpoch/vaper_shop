{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="row">
  <div class="col-md-6 text-center pb-3">
    <h4>This Is Your Vaper Shop</h4>
    <p class="h5 text-info">
      You Vape, <span class="h4 text-success">You Style</span>
    </p>
  </div>
  <div class="col col-md-5">
    <div class="card bg-dark border-info rounded">
      <div class="cart-header text-center">
        <h1 class="text-light pt-3">Sign In</h1>
      </div>
      <form method="POST">
        <div class="card-body text-light">
          {% csrf_token %}
          {{ form | crispy }}
        </div>
        <div class="card-footer text-light text-center">
          <div class="d-grid gap-2">
            <input type="submit" class="btn btn-primary" value="Login" />
          </div>
          <a class="nav-link" href="{% url 'signup' %}">
            <small class="text-info"> Sign Up, Its Free! </small></a
          >
        </div>
      </form>
    </div>
    <div class="col-1"></div>
  </div>
</div>
{% endblock %}
